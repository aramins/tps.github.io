<center><h1>Sistema Operativo</h1></center>

<button type="button" class="collapsible"><h2>> Sistema Operativo</h2></button>
<div class="content">
    La versione del Sistema operativo è Android 7.1.1 Nougat <br>
    Il sistema operativo è un software di base che gestisce le risorse hardware e software del dispositivo
    <br> <img src="immagini/android-n.webp" width="300" height="300" alt="Android Nougat">
</div>
 
 

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
